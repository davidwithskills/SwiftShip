<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Enterprise Pricing - SwiftShip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Swift<span class="text-blue-600">Ship</span></a>
        </div>
    </nav>
    <section class="py-16">
        <div class="container mx-auto px-6 max-w-xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Request Enterprise Pricing</h1>
            <p class="mb-8 text-gray-600">Fill out the form below and our team will contact you with a custom quote for your business shipping needs.</p>
            <form class="bg-white rounded-xl shadow-md p-8 space-y-6">
                <div>
                    <label for="company" class="block text-gray-700 font-medium mb-2">Company Name</label>
                    <input type="text" id="company" name="company" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="contact" class="block text-gray-700 font-medium mb-2">Contact Name</label>
                    <input type="text" id="contact" name="contact" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="volume" class="block text-gray-700 font-medium mb-2">Estimated Monthly Shipments</label>
                    <input type="number" id="volume" name="volume" min="1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="details" class="block text-gray-700 font-medium mb-2">Additional Details</label>
                    <textarea id="details" name="details" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300">
                    Submit Request
                </button>
            </form>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400 text-sm">&copy; 2023 SwiftShip. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
